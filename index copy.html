<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-API :: by Yvonne GÃ¶tzeler</title>

    <script src="./script.js"></script>
    <!-- Bootstrap Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>

<body onload="loadPokemon()">

    <div id="pokedex" class="pokDetail">

        <div id="dialog" class="dialog-bg">
            <div id="imgBox" class="dialogBox">
                <div class="cardHeader">
                    <div id="navigationTop" class="navTop">
                        <a onclick="closeImg()"><img class="navTopImg" src="./img/icons/cancel.png"></a>
                    </div>

                    <div class="figurePosition ">
                        <img id="figure" class="figSize">
                    </div>
                </div>

                <!--   <div class=" figBackground"></div> -->
                <div class="infoContainer">
                    <div class="pokHeader">
                        <div id="pokID" class="pokNr"></div>
                        <div id="pokemonName" class="pokName"></div>
                        <div id="labels" class="label">
<!--                             <span class="badge text-bg-bug">Primary</span>
                            <span class="badge text-bg-success">Success</span>
                            <span class="badge text-bg-danger">Danger</span>
                            <span class="badge text-bg-warning">Warning</span>
                            <span class="badge text-bg-info">Info</span> -->
                        </div>
                    </div>
                    <div id="pokInfo" class="pokInfo">
                        <div class="hstack gap-4">
                            <div class="tabText selectedItem">About</div>
                            <div class="tabText">Base Stats</div>
                            <div class="tabText">Moves</div>
                        </div>
                        <div id="about" class="pokAbout d-none">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <th scope="row">Height:</th>
                                        <td>Mark</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Weight:</th>
                                        <td>Jacob</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Abilities:</th>
                                        <td colspan="2">Larry the Bird</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Base Experience:</th>
                                        <td colspan="2">Larry the extra very long Bird</td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div id="baseStates" class="pokBase d-none">
                            <table class="table tableBaseStates">
                                <tbody>
                                    <tr>
                                        <th scope="row" class="baseText">Attack:</th>
                                        <td>
                                            <div class="progress" role="progressbar"
                                                aria-label="Default striped example" aria-valuenow="10"
                                                aria-valuemin="0" aria-valuemax="100">
                                                <div class="progress-bar progress-bar-striped" style="width: 30%"></div>
                                            </div>
                                        </td>

                                    </tr>
                                    <tr>
                                        <th scope="row" class="baseText">Weight:</th>
                                        <td>
                                            <div class="progress" role="progressbar"
                                                aria-label="Success striped example" aria-valuenow="25"
                                                aria-valuemin="0" aria-valuemax="100">
                                                <div class="progress-bar progress-bar-striped bg-success"
                                                    style="width: 25%"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="baseText">Abilities:</th>
                                        <td colspan="2">
                                            <div class="progress" role="progressbar" aria-label="Info striped example"
                                                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                                <div class="progress-bar progress-bar-striped bg-info"
                                                    style="width: 50%"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="baseText">Base:</th>
                                        <td colspan="2">
                                            <div class="progress" role="progressbar"
                                                aria-label="Warning striped example" aria-valuenow="75"
                                                aria-valuemin="0" aria-valuemax="100">
                                                <div class="progress-bar progress-bar-striped bg-warning"
                                                    style="width: 75%"></div>
                                            </div>
                                        </td>

                                    </tr>
                                    <tr>
                                        <th scope="row" class="baseText">Base:</th>
                                        <td colspan="2">
                                            <div class="progress" role="progressbar" aria-label="Danger striped example"
                                                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                                <div class="progress-bar progress-bar-striped bg-danger"
                                                    style="width: 100%"></div>
                                            </div>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="moves" class="pokMoves">
                            <div id="labelsMoves" class="pokMoveLabels">
<!--                                 <span class="badge text-bg-success">Success</span>
                                <span class="badge text-bg-success">langer Text</span>
                                <span class="badge text-bg-success">xxx</span>
                                <span class="badge text-bg-success">Success</span>
                                <span class="badge text-bg-success">Success</span>
                                <span class="badge text-bg-success">Success</span>
                                <span class="badge text-bg-success">Success</span> -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div id="navigationBottom" class="navBottom"></div>
        </div>
        <!-- <div id="image" class="images"></div> -->


    </div>

</body>

</html>
