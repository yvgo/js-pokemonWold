<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-API :: by Yvonne GÃ¶tzeler</title>

    <script src="./script.js"></script>
    <!-- Bootstrap Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>

<body onload="loadPokemons()">
    <div class="header">
        <h1>World of Pokemons</h1>
    </div>
    <div id="pokedex" class="pokBg">

       <div id="allPoks" class="boxAll"> </div>

        <!-- Modal Single Pokemon with Details -->
        <div id="dialog" class="dialog-bg d-none">
            <div id="imgBox" class="dialogBox">
                <div class="cardHeader">
                    <div id="navigationTop" class="navTop">
                        <img class="navTopImg" src="./img/icons/cancel.png" onclick="closeSinglePokemon()">
                    </div>
                    <div class="figurePosition ">
                        <img id="figure" class="figSize">
                    </div>
                </div>
                <div class="infoContainer">
                    <div class="pokHeader">
                        <div id="pokID" class="pokNr"></div>
                        <div id="pokemonName" class="pokName"></div>
                        <div id="labels" class="label">
                        </div>
                    </div>
                    <div id="pokInfo" class="pokInfo">
                        <div class="hstack gap-5">
                            <div id="pokInfoNavi">
                                <!-- <div id="aboutTab" class="tabText" onclick="renderAbout()">About</div>
                                <div id="baseTab" class="tabText" onclick="renderBaseStats()">Base Stats</div>
                                <div id="moveTab" class="tabText" onclick="renderMoves()">Moves</div> -->
                            </div>
                        </div>
                        <div class="details">
                            <div id="about" class="pokAbout d-none"> </div>
                            <div id="baseStates" class="pokBase d-none"> </div>
                            <div id="moves" class="pokMoves d-none">
                                <div id="labelsMoves" class="pokMoveLabels"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
